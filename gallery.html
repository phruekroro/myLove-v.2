<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Imgur Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Firebase App (required) -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <!-- Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
  <button id="add-btn">＋ เพิ่มรูป</button>

  <div class="gallery-container">
    <button id="prev-btn" class="nav-btn">⟨</button>
    <div class="gallery-viewer"></div>
    <button id="next-btn" class="nav-btn">⟩</button>
  </div>

  <div id="confirm-popup" class="popup hidden">
    <div class="popup-content">
      <p>คุณต้องการลบรูปนี้จริงหรือไม่?</p>
      <button id="confirm-delete">ยืนยัน</button>
      <button id="cancel-delete">ยกเลิก</button>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
