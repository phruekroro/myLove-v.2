<!DOCTYPE html>
<html lang="th">
<head>

</head>
<body>
  <div class="container">
    <img src="couple.jpg" alt="รูปคู่" class="couple-photo" />
    <div class="names">Pun & Hongtae</div>

    <h1>Pun & Hongtae ❤️</h1>

  <script src="script.js"></script>
